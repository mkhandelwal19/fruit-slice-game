<!--index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fruit Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=yes"
    />
    <link rel="stylesheet" href="styling.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>

  <body>
    <div id="container">
      <div id="score">Score: <span id="scoreValue">0</span></div>
      <div id="trialsLeft"></div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Try again
      </div>
      <div id="fruitsContainer">
        <img id="fruit1" class="fruit" />
      </div>
      <div id="instruction">
        Catch Fruits
      </div>

      <div id="startReset">
        Start Game
      </div>
      <div id="gameOver"></div>
    </div>
    <audio id="sliceSound">
        <source src="audio/fruitSlice.mp3"></audio>
        <source src="audio/fruitSlice.ogg"></source>
    </audio>
    <!-- to embed jQuery into our html file, from google developers api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
